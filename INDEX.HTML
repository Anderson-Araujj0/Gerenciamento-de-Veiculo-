<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gerenciamento de Veículos</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Cabeçalho -->
    <header class="header">
        <div class="logo">
            <img src="logo.png" alt="Logo" />
        </div>
        <nav class="nav">
            <a href="#" id="home" onclick="showHome()">Início</a>
            <a href="#" id="cadastro" onclick="showCadastro()" style="display:none;">Cadastrar Veículo</a>
            <a href="#" id="listar" onclick="showListar()" style="display:none;">Listar Veículos</a>
            <a href="#" id="registros" onclick="showRegistros()" style="display:none;">Registros</a>
            <a href="#" id="login" onclick="showLogin()">Login</a>
            <a href="#" id="logout" onclick="logout()" style="display:none;">Sair</a>
        </nav>
    </header>

    <!-- Seção Principal -->
    <section id="content" class="content">
        <!-- Conteúdo será carregado dinamicamente aqui -->
    </section>

    <!-- Rodapé -->
    <footer class="footer">
        <p>&copy; 2024 Gerenciamento de Veículos - Todos os direitos reservados</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
